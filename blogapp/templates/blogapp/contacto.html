{% extends 'blogapp/base_sin_footer.html' %}

{% block contacto %}^

{% load static %}

<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <div class="h1 fw-light" style="color: rgb(63, 63, 252);">Formulario de contacto</div>
                        <p class="mb-4 text-muted">contactate con nosotros!</p>
                    </div>

                        <form class="text-center" method="post">
                            {% csrf_token %}

                            {{formulario.as_p}}

                                <div class="d-grid">
                                    <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                                </div>

                            </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
