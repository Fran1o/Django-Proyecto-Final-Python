{% extends 'blogapp/base.html' %}

{% block contenido %}

<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4">
                    <div class="text-center">
                        <h3 style="font-family: 'Zen Dots', cursive;"> Hola {{usuarios.username}}! </h3>
                        <div class="h1 fw-light" style="color: rgb(63, 63, 252);">Aqui puedes editar los datos de {{mascotas.nombre}} </div>
                    </div>
                    <br>
                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}

                        {{ formulario.as_p }}

                        <div class="d-grid">
                            <input class="btn btn-primary btn-lg" type="submit" value="Publicar">
                        </div>
                    </form>
                    <br>
                    <div class="d-grid; text-center">
                        <p><a href=" {% url 'home' %} ">Cancelar</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    


{% endblock %}
