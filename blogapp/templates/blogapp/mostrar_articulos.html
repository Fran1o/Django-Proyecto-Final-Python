{% extends 'blogapp/index.html' %}

{% block contenido %}

    {% if mascotas %}

        {% for mascota in mascotas  %}

        <div class="col-md-4 mb-5">
            <div class="card h-100">
                <div class="card-body">
                    <h2 class="card-title"> {{mascota.nombre}} </h2>
                    <img src=" {{ mascota.imagen }} " alt=""> {{mascota.imagen}}
                    <p class="card-text"> {{mascota.animal}} </p>
                    <p class="card-text"> {{mascota.raza}} </p>
                    <p class="card-text"> {{mascota.edad }} </p>
                    <p class="card-text"> {{mascota.color}} </p>
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" href=" {% url 'mostrar-mascota' mascota.id %} ">Ver articulo</a>
                </div>
            </div>
        </div>

        {% endfor %}
    
    {% endif %}

{% endblock %}
