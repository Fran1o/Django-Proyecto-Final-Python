{% extends 'blogapp/index.html' %}

{% block mascotas %}

    {% if mascotas %}

        {% for mascota in mascotas  %}

        <div class="col-md-4 mb-5; text-center">
            <div style="border-radius: 0.4em;
                        box-shadow: 0.3em 0.3em 0.7em #00000015;
                        transition: border 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
                        border: rgba(0, 0, 0, 0.655) 0.2em solid;" class="card h-100">
                <div class="card-body; text-center;">
                    <div class="card-title" >
                        <h2> {{mascota.nombre}} </h2>
                    </div>

                        {% if mascota.imagen %}

                            <img style="max-height: 300px;" class="img-fluid" src="{{ mascota.imagen.url }}">                     

                        {% else %}

                        <img src="https://via.placeholder.com/400x350">

                        {% endif %}
                </div>
                <div class="card-footer">
                    <a class="btn btn-primary btn-sm" href=" {% url 'mostrar-mascota' mascota.id %} ">Mas info</a>
                </div>
            </div>
        </div>

        {% endfor %}
    
    {% endif %}

{% endblock %}
