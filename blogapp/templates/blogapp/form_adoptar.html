{% extends 'blogapp/base_sin_footer.html' %}

{% block adoptar %}

<div class="container px-5 my-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card border-0 rounded-3 shadow-lg">
                <div class="card-body p-4; text-center">
                    <div class="text-center">
                        <div class="h1 fw-light" style="color: rgb(63, 63, 252);">Complete el formulario para adoptar a {{mascotas.nombre}} </div>
                        <p style="color: rgb(237, 99, 99);" class="mb-4 text-muted">Nos estaremos poniendo en contacto a la brevedad</p>
                    </div>

                    <form method="post" enctype="multipart/form-data">

                        {% csrf_token %}
                    
                        {{ formulario.as_p }}
                    
                        <div class="d-grid">
                            <input class="btn btn-primary btn-lg" type="submit" value="Enviar">
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
