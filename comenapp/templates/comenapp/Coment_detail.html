{% extends 'blogapp/index.html' %}



{% block contenido %}



    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="post-heading">
                    <h1>Mensaje de {{message.sender}}</h1>
                </div>
            </div>
        </div>
    </div>


{% endblock header %}

{% block main_content %}

<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <p>{{Coment.Contenido}}</p>
                <a href="{%url 'Delete_message' message.id%}" class="btn btn-danger">Borrar</a>
                <a href="{% url 'Messages' %}" class="btn btn-link">Regresar</a>
            </div>
        </div>
    </div>
</article>


{% endblock %}
